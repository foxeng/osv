[global]
kb_base=1000    # give proper semantics to units
thread		# use threads, not processes


loops=1
numjobs=1

filename=j1.0.0
create_only=0		# only run setup phase
allow_file_create=1	# will error if 0 and not exist

direct=false
rw=read		# randread:<nr>
randseed=unset
random_distribution=random

bs=4KiB

size=unset
io_size=unset

ioengine=psync	# sync,mmap,filecreate

rate_process=linear	# poisson

write_iolog=unset
read_iolog=unset

thread
wait_for=unset
flow=unset
stonewall
exit_what=unset

verify_only
verify=unset	# crc32c,md5

group_reporting
new_group
write_bw_log=unset
write_lat_log=unset
disk_util=1
disable_slat=0		# Submission latency is not recorded for synchronous ioengines.
